# Configuration for warp.
warp {
  port = 8080
}

# Configuration for acid-state.
acid {
  # A shared secret is optional but recommended. It is only used when using a
  # socket or a host and port.
  # secret = "..."

  # Set up remote acid-state using a local socket.
  # socket = "state/ledger.sock"

  # If no socket is provided, set up remote acid-state using a host and port.
  # host = "localhost"
  # port = 8081

  # It neither a socket nor a host and port are provided, set up local
  # acid-state using a directory.
  # directory = "state/ledger"

  # If nothing is given, set up local acid-state in memory.
}
