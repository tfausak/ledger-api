# Configuration for ledger.
ledger {
  # HTTP basic authentication is always enabled, but it doesn't do anything
  # unless you set one or both of these.
  # username = "someone"
  # password = "secret"
}

# Configuration for warp.
warp {
  port = 8080
}

# Configuration for acid-state.
acid {
  # A shared secret is optional but recommended. It is only used when using a
  # host and port.
  # secret = "..."

  # Set up remote acid-state using a host and port.
  # host = "localhost"
  # port = 8081

  # If a host and port are not provided, set up local acid-state using a
  # directory.
  # directory = "state/ledger"

  # If nothing is given, set up local acid-state in memory.
}
